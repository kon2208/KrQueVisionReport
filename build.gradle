
group 'org.example'
version '1.0-SNAPSHOT'
apply plugin: 'java'

sourceCompatibility = 1.8



repositories {
    maven { url "http://artifactory.kroger.com/artifactory/libs-release" }
    maven { url "https://mvnrepository.com/artifact/org.xmlunit/xmlunit-core" }

}

dependencies
        {
            testCompile group: 'junit', name: 'junit', version: '4.12'
            testCompile group: 'com.org.yaapita', name: 'yaapita', version: '3.0.0'
            testCompile group: 'org.testng', name: 'testng', version: '6.7'
            testCompile group: 'org.xmlunit', name: 'xmlunit-core', version: '2.6.2'
            testCompile group: 'org.xmlunit', name: 'xmlunit-matchers', version: '2.7.0'
        }

test{
    systemProperty 'env', System.properties['env']
    testLogging.showStandardStreams = true
    useTestNG(){
        suites 'src/test/resources/testNG.xml'
    }
    reports.html.destination = file("$buildDir/reports/testng")
}
